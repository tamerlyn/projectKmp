<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Вход на сайт</title>
        <link rel="icon" type="image/png" href="/static/assets/media/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link type="text/css" href="/static/assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <video id="auth-background" muted loop>
            <source src="/static/assets/media/auth_bg.mp4" type="video/mp4">
        </video>

        <div class="container-fluid auth-main" id="trigger">
            <div class="row h-100 align-items-center">
                <form method="post" class="w-33 auth-section">

                    <p class="h2 text-center auth-text green">Вход на сайт</p>
                    {% if msg %}
                        <p class="h5 text-center auth-text red flash">{{ msg | safe }}</p>
                    {% else %}
                        <p class="h5 text-center auth-text green">Введите свои данные</p>
                    {% endif %}

                    <br/>
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="input-group">{{ form.username }}</div>  
                    </div></br>
                    
                    <div class="form-group">
                        <div class="input-group">{{ form.password }}</div> 
                    </div>
                
                    <br/>

                    <div class="text-center auth-text red">
                        Нет аккаунта? <a href="{% url 'register' %}" class="auth-text green">Создать новый</a>
                    </div></br>   

                    <div class="row">
                        <button type="submit" name="login" class="btn btn-success">Войти</button>    
                    </div>
                </form>
            </div>
        </div>

        <script src="/static/assets/js/auth.js"></script>

    </body>

</html>
